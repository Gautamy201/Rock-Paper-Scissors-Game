<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>Play rock  paper  scissors game </h1>
        <div class="round_box">
            <div class="you">
                <div id="user_name" class="user_name name">User</div>
                <div id="user_score" class="user_score score" >0</div>
            </div>

            <div id="msg">chouse</div>
            
            <div class="you">
                <div class="comp_name name">Computer -: </div>
                <div id="comp_score" class="comp_score score">0</div>
            </div>
        </div>
        
        <div class="img">
            <img id="rock" src="img/rock.png" alt="">
            <img id="paper" src="img/paper.png" alt="">
            <img id="scissors" src="img/scissors.png" alt="">
        </div>
        

    </section>

    <script src="script.js"></script>
</body>
</html>
